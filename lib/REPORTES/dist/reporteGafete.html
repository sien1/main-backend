<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>html, body {

        }

        .card {
            width: 290px;
            height:450px;
            border:solid 1px black;
            float:left;
            margin:20px;
            border-radius: 15px;
            position: relative;
            overflow:hidden;
            background-position: center;
            background-repeat: no-repeat;
            background-size: container;

        }

        .card-content {
            width:100%;
            height:100%;
            display: flex;
            justify-content: center;
        }

        .card-head{

            height: 40%;
            width:100%;
            background-color: rgb(221, 81, 26);
            border-bottom: solid 5px rgb(228, 33, 33);
        }

        .picture-holder {
            border-radius:50%;
            height: 120px;
            width:120px;
            position:absolute;
            top:120px;
            background-color: rgb(216, 208, 208);
            border: solid 5px  rgb(228, 33, 33);
        }

        .card-bg {
            background-position: center;
            filter:grayscale(100%);
            position: absolute;
            z-index: -1;
            width:100%;
            height:100%;
        }</style>
</head>
<body>

    <div class="card">
        <div class="card-bg">

        </div>
        <div class="card-content">
            <div class="picture-holder">

            </div>
            <div class="card-head">

            </div>
        </div>
    </div>
    <div class="card"></div>
    
</body>
</html>
