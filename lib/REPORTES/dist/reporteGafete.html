<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html, body {

        }

        .card {
            width: 290px;
            height:450px;
            border:solid 1px rgb(241, 235, 235);
            float:left;
            border-radius: 2px;
            position: relative;
            overflow:hidden;
            background-position: center;
            background-repeat: no-repeat;
            background-size: container;

        }

        .card-content {
            width:100%;
            height:100%;
            display: flex;
            justify-content: center;
        }

        .card-head{

            height: 40%;
            width:100%;
        }

        .picture-holder {
            height:100px;
            width:100px;
            background-color: rgb(136, 131, 131);
            border-radius: 50%;
            position: absolute;
            left: 100px;
            top: 120px;
        }

        .card-bg {
            background-position: center;
            filter:grayscale(100%);
            position: absolute;
            z-index: -1;
            width:100%;
            height:100%;
            
            background-position: center;
            background-size:500px 400px;

            background-repeat: no-repeat;

        }
        .bg-img {
            position: absolute;
            top: 65px;
            left:-50px;
            height: 250px;
            width:390px;
            transform: scaleY(-1);
        }
    
    </style>
</head>
<body>

    <div class="card">
        <div class="card-bg">
           <img  class="bg-img" src="file:\\\\Users\olish\APPS\altas\BACKEND\lib\REPORTES\gaf.jpg"  alt="">
        </div>
        <div class="card-content">
            <div class="picture-holder">
                
            </div>
            <div class="card-head">

            </div>
        </div>
    </div>
    <div class="card">
        <div class="card-bg">
            <img  class="bg-img" src="gaf.jpg"  alt="">
        </div>
    </div>
    
</body>
</html>
