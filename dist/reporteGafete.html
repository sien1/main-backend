<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>html, body {

        }

        .card {
            width:5.1in;
            height:8.4in;
            border:solid 1px rgb(209, 202, 202);
            float:left;
            margin:20px;
            border-radius: 5px;
            position: relative;
            overflow:hidden;
            background-position: center;
            background-repeat: no-repeat;
            background-size: container;

        }

        .card-content {
            width:100%;
            height:100%;
            position: absolute;
            display: flex;
            justify-content: center;
            z-index:50;
            flex-direction: column;
            align-items: center;

        }

        .card-head{
            display: flex;
            justify-content: center;
            height: 40%;
            width:100%;
        }

        .picture-holder {
            border-radius:50%;
            height: 120px;
            width:120px;
            position:absolute;
            top:120px;
            background-color: rgb(216, 208, 208);
        }

        .card-bg {
            position: absolute;
            width:100%;
            height:100%;
        }

        .img-bg {
            position: absolute;
            width: 300%;
            right:-80%;
            bottom:-20%;;
            height:150%;
            transform: rotate(170deg);
            filter: brightness(350%);
        }

        .saturator {
            position: absolute;
            z-index:3;
            background:linear-gradient(rgba(255, 255, 255, 0.952) 15%, rgba(190, 185, 185, 0.054), rgba(255, 255, 255, 0.986)60%);
            height:100%;
            width:100%;
        }</style>
</head>
<body>

    <div class="card">
        <div class="card-bg">
            <img src="/wave_particles.b1cb2c3f.jpg" class="img-bg" alt="">
            <div class="saturator"></div>
        </div>
        
        <div class="card-content">
           
            <div class="card-head">
                <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="160" height="134" viewbox="0 0 200 173.20508075688772" style="filter: drop-shadow(rgba(255, 255, 255, 0.5) 0px 0px 10px);"><path fill="black" d="M0 86.60254037844386L50 0L150 0L200 86.60254037844386L150 173.20508075688772L50 173.20508075688772Z"></path></svg>
            </div>
            <h1>{{this.name}}</h1>

        </div>
    </div>
    <div class="card"></div>
    
</body>
</html>
